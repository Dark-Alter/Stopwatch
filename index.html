<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Website</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bg"></div>
	<div id="stopwatch">
		<h1 style="text-align: center; font-family: Monaco;">StopWatch</h1>
		<div id="stopwatchScreen" style="font-size: 2em; font-family: Verdana; text-align: center;">00:00:00:00</div>
		<div id="buttons">
			<button onclick="stop()" class="btns" id="Stop">Stop</button>
			<button onclick="reset()" class="btns" id="Reset">Reset</button>
			<button onclick="start()" class="btns" id="Start">Start</button>
		</div>
	</div>



	<script type="text/javascript" src="index.js"></script>
</body>
</html>
